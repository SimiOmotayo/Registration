<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill the form to register</p>
        <label for="fn"> First Name</label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required>

        <label for="ln"> Last Name</label>
        <input type="text" placeholder="Last Name" name="ln" id="ln" required>

        <label for="pw"> Password</label>
        <input type="password" placeholder="Password" name="pw" id="pw" required>

        <label for="cpw"> Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="cpw" id="cpw" required>

        <button type="submit" class="registerbtn">Register</button>
    </div>
    </form>

</body>
</html>
